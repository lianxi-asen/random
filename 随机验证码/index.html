<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 200px;
            height:50px;
            text-align: center;
            line-height:50px;
            background-color: pink;
            color:red;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var box = document.getElementById("box")
        function random(){
            var str  = "0123456789abcdefghrghjklxvmsqpyuiz"
            var newstr = []
            var len = str.length
            for(var i = 0;i<4;i++){
                var nstr = Math.floor(Math.random()*len)
                //console.log(newstr[str])
                if(newstr.indexOf(str[nstr])==-1){
                    newstr.push(str[nstr])  
                }  
            }
            var houbu = Math.floor(Math.random()*1)
            if(newstr.length<4){
                newstr.push(str[houbu])
            }   
            return newstr.join("")
        }
       
        box.innerHTML =  random()
    </script>
</body>
</html>
